services:
  # Backend NestJS Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: soccerzone-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - APP_NAME=Investment Platform Admin API
      # - MONGO_URI=mongodb://mongodb:27017/${MONGO_DB_NAME:-soccerzone}
      - MONGO_URI=mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/${MONGO_DB_NAME}?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - MAIL_FROM=${MAIL_FROM}
      # Crypto payment settings (for future use)
      - CRYPTO_PAYMENT_ENABLED=${CRYPTO_PAYMENT_ENABLED:-false}
      - BITCOIN_WALLET_ADDRESS=${BITCOIN_WALLET_ADDRESS:-}
      - ETHEREUM_WALLET_ADDRESS=${ETHEREUM_WALLET_ADDRESS:-}
    volumes:
      - ./src:/app/src:ro
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - soccerzone-network
    healthcheck:
      test: ['CMD', 'node', 'dist/healthcheck.js']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: soccerzone-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password123}
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME:-soccerzone}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - soccerzone-network
    healthcheck:
      test:
        [
          'CMD',
          'mongosh',
          'mongodb://admin:${MONGO_ROOT_PASSWORD:-password123}@localhost:27017',
          '--eval',
          'db.adminCommand("ping")',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: soccerzone-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - soccerzone-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

